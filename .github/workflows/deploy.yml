name: Deploys Vue app to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run test -- --run --no-color | tee test.log
      - name: Test Summary
        if: always()
        run: |
          echo "## Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Framework: Vitest" >> $GITHUB_STEP_SUMMARY
          echo "- Language: TypeScript" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          TEST_FILES_LINE=$(grep -E "^ Test Files" test.log || true)
          TESTS_LINE=$(grep -E "^      Tests" test.log || true)
          DURATION_LINE=$(grep -E "^   Duration" test.log || true)

          FILES_PASSED=$(echo "$TEST_FILES_LINE" | grep -oE "[0-9]+ passed" | grep -oE "[0-9]+" || echo 0)
          FILES_FAILED=$(echo "$TEST_FILES_LINE" | grep -oE "[0-9]+ failed" | grep -oE "[0-9]+" || echo 0)

          TESTS_PASSED=$(echo "$TESTS_LINE" | grep -oE "[0-9]+ passed" | grep -oE "[0-9]+" || echo 0)
          TESTS_FAILED=$(echo "$TESTS_LINE" | grep -oE "[0-9]+ failed" | grep -oE "[0-9]+" || echo 0)

          echo "### Test Files" >> $GITHUB_STEP_SUMMARY
          echo "Passed: $FILES_PASSED" >> $GITHUB_STEP_SUMMARY
          echo "Failed: $FILES_FAILED" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Tests" >> $GITHUB_STEP_SUMMARY
          echo "Passed: $TESTS_PASSED" >> $GITHUB_STEP_SUMMARY
          echo "Failed: $TESTS_FAILED" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "$DURATION_LINE" >> $GITHUB_STEP_SUMMARY

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install

      - name: Build
        run: |
          npm run build | tee build.log

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - name: Build Summary
        if: always()
        run: |
          echo "## Build" >> $GITHUB_STEP_SUMMARY
          echo "- Bundler: Vite" >> $GITHUB_STEP_SUMMARY
          echo "- Language: TypeScript" >> $GITHUB_STEP_SUMMARY
          echo "- Output: dist/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          BUILD_STATUS=$(grep -E "built in" build.log || true)

          if [ -n "$BUILD_STATUS" ]; then
            echo "Status: Success" >> $GITHUB_STEP_SUMMARY
            echo "$BUILD_STATUS" >> $GITHUB_STEP_SUMMARY
          else
            echo "Status: Failed" >> $GITHUB_STEP_SUMMARY
            echo "Build did not complete successfully." >> $GITHUB_STEP_SUMMARY
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Deployment Summary
        if: success()
        run: |
          echo "## Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- Platform: GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: main" >> $GITHUB_STEP_SUMMARY
          echo "- Status: Deployed successfully" >> $GITHUB_STEP_SUMMARY
